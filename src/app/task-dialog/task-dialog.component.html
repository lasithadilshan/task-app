<h1 mat-dialog-title>Edit Task</h1>

<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Task Title</mat-label>
      <input type="text" matInput placeholder="Task Title" [(ngModel)]="data.task.title">
    </mat-form-field>
  </div>

<div>
    <mat-form-field>
      <mat-label>Task Description</mat-label>
      <input type="text" matInput placeholder="Task Description" [(ngModel)]="data.task.description">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button
  mat-raised-button
  [disabled]="data.task.title === '' || data.task.description === ''"
  color="primary"
  (click)="save()"
  >Save</button>
</div>
